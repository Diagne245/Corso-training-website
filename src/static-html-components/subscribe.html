<div class="container py-5">
  <div class="row">
    <div
      class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xxl-6 offset-xxl-3 d-flex gap-4 flex-column align-items-center text-center"
    >
      <h3 class="fw-bold">
        Subscribe to our email list and get updates from the experts
      </h3>
      <form class="w-100 vstack gap-3" role="subscribe form">
        <div class="form-input">
          <input
            type="email"
            id="subscribe-email"
            name="subscribe-email"
            class="form-control form-control-lg border-2 rounded-3 fs-4"
            placeholder="Enter Email"
          />
          <label for="subscribe-email" class="visually-hidden"
            >enter your email address to subscribe</label
          >
          <small class="text-muted"
            >We will never share your email address</small
          >
        </div>
        <div class="d-grid w-100">
          <button
            id="subscribe-btn"
            class="btn btn-lg btn-primary border-0 rounded-5"
          >
            Subscribe
          </button>
          <label for="subscribe-btn" class="visually-hidden"
            >Subscribe button</label
          >
        </div>
      </form>
    </div>
  </div>
</div>
