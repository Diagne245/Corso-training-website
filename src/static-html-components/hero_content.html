<div class="container-lg pt-6 pt-lg-7">
  <div
    class="d-flex flex-column gap-3 align-items-center text-white text-center"
    role=" hero text content"
  >
    <h2 class="display-4 display-md-3">
      Explore Our Training and Seminar Videos
    </h2>
    <p class="lead fw-normal w-md-80 w-xl-75 fs-5 fs-md-4">
      Whether you're a beginner or an experienced professional, our carefully
      curated content will empower you to enhance your skills and expand your
      knowledge
    </p>
    <div class="mb-3 d-flex gap-2 gap-md-3 justify-content-center">
      <a
        href="#register"
        class="btn btn-primary rounded-8 text-uppercase"
        aria-label="go to register section"
      >
        register
      </a>
      <a
        href="#discover-2"
        class="btn btn-outline-light border-2 border-white rounded-8 text-uppercase fw-normal"
        aria-label="go to register section"
      >
        discover
      </a>
    </div>
    <div
      id="slider"
      class="carousel slide w-md-80 rounded-5"
      data-bs-ride="carousel"
      role="images slider"
    >
      <!-- Indicators -->
      <div class="carousel-indicators" role="slide indicator">
        <button
          type="button"
          class="active"
          data-bs-target="#slider"
          data-bs-slide-to="0"
          aria-current="true"
          aria-label="slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="1"
          aria-label="slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="2"
          aria-label="slide 2"
        ></button>
      </div>

      <!-- Slide Images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../assets/images/header-slide-0.jpg"
            alt="slide image"
            class="img-fluid rounded-5"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/images/header-slide-1.jpg"
            alt="slide image"
            class="img-fluid rounded-5"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/images/header-slide-2.jpg"
            alt="slide image"
            class="img-fluid rounded-5"
          />
        </div>
      </div>

      <!-- Navigation -->
      <button
        type="button"
        class="carousel-control-prev"
        data-bs-target="#slider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        type="button"
        class="carousel-control-next"
        data-bs-target="#slider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
